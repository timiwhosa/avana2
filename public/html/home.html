<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ava || Home</title>
    <link rel="stylesheet" href="./css/mainstyle.css" />
  </head>
  <body>
    <div class="vertical-scroll">
      <section class="home-nav">
        <ul>
          <li><a href="/home">AVA</a></li>
          <li>settings</li>
        </ul>
      </section>
      <section class="home-main">
        <div class="profile">
          <div class="profile-img">
            <img src="/img/pins/man at work with computer.jpg" alt="" />
          </div>
          <div class="profile-details">
            <div class="profile-name">Ifo tim</div>
            <div class="profile-rating">X X X X X</div>
          </div>
        </div>
        <div class="home-advert">
          <img src="/img/pins/social lot of love.jpg" alt="" />
        </div>
        <div class="home-main-main">
          <div class="section-heading"><h3>Would Love To:</h3></div>
          <div class="section-ctn">
            <div class="section-ctn-ctn" onclick="redirecttosend()">
              <img src="/img/pins/del-map-app.jpg" alt="">
              <p>Send Item</p>
            </div>
            <div class="section-ctn-ctn">
              <img src="/img/pins/chat us.jpg" alt="">
              <p>Chat</p>
            </div>
          </div>
          <!--  -->
          <div class="section-heading"><h3>View My:</h3></div>
          <div class="section-ctn">
            <div class="section-ctn-ctn">
              <img src="/img/pins/arrange items.jpg" alt="">
              <p>Ongoing Trip</p>
            </div>
            <div class="section-ctn-ctn">
              <img src="/img/pins/business analysis2.jpg" alt="">
              <p>Order History</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      function redirecttosend(){
        window.location.href="/send"
      }
    </script>
  </body>
</html>
