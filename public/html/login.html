<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ava || Login</title>
    <link rel="stylesheet" href="./css/mainstyle.css">
</head>
<body>
   <div class="vertical-scroll">
        <h1 class="onboarding-heading">Login</h1>
        <div class="login-img"><img src="/img/pins/social media hug.jpg" alt=""></div>

        <form action="/home">
            <p>Email</p>
            <input type="email" name="" id="signup-email" class="input input-medium" required placeholder="ava@ava.com">
            <p>Password</p>
            <input type="password" name="" id="signup-password" class="input input-medium" required placeholder="XXXXXXXXX">
            <span class="error-info">lorem ipsum is wrong</span>
            
            <span><a href="/signup">Register</a></span>
            <button class="btn btn-primary btn-center">Login</button>
        </form>
   </div>
</body>
</html>
